            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>
                            Showing popular Instagram pictures <button type="button" class="btn btn-primary" ng-click="getMore()">You have {{pics.length}} pictures on page - Click to see more pictures?</button>
                        </h1>
                    </div>
                </div>
                <div class="row">
                    <div ng-repeat="p in pics | orderBy:orderBy" class="col-md-2">
                        <a href="{{p.link}}" target="_blank"><img ng-src="{{p.images.low_resolution.url}}" class="img-responsive thumbnail" title="{{p.caption.text}}"></a>
                        <span class="glyphicon glyphicon-heart"> {{p.likes.count}}</span>      
                    </div>
                </div>
            </div>
